<div class="container" ng-controller="IndexController">
 <div class="col-xs-12" ng-if="!showBook"><h3>{{message}}</h3></div>
 <div class="col-xs-12" class="row row-content" ng-if="showBook">
  <div class="col-xs-12 col-sm-3">
   <p style="padding:10px;"></p>
   <h3 align=center>Jaunieg훮d훮tas gr훮matas</h3>
  </div>
  <div class="col-xs-12 col-sm-9">
   <div class="media-left media-middle">
    <a ui-sref="app.bookdetails({id: book.id})">
     <img class="media-object img-thumbnail" ng-src={{book.image}}>
    </a>
   </div>
   <div class="media-body">
    <h2 class="media-heading">{{book.name}}
     <span class="label label-danger">{{book.label}}</span>
     <span class="badge">{{book.price | currency}}</span>
    </h2>
    <p>{{book.description}}</p>
   </div>
  </div>
 </div>
