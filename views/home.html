<div class="container" ng-controller="IndexController">
 <div class="col-xs-12" ng-if="!showCar"><h3>{{message}}</h3></div>
 <div class="col-xs-12" class="row row-content" ng-if="showCar">
  <div class="col-xs-12 col-sm-3">
   <p style="padding:10px;"></p>
   <h3 align=center>Labs piedāvājums</h3>
  </div>
  <div class="col-xs-12 col-sm-9">
   <div class="media-left media-middle">
    <a ui-sref="app.cardetails({id: car.id})">
     <img class="media-object img-thumbnail" ng-src={{car.image}}>
    </a>
   </div>
   <div class="media-body">
    <h2 class="media-heading">{{car.name}}
     <span class="label label-danger">{{car.label}}</span>
     <span class="badge">{{car.price | currency}}</span>
    </h2>
    <p>{{car.description}}</p>
   </div>
  </div>
 </div>
 <div class="col-xs-12" ng-if="!showEmp"><h3>{{message}}</h3></div>   
 <div class="col-xs-12" class="row row-content" ng-if="showEmp">
  <div class="col-xs-12 col-sm-3 col-sm-push-9">
   <p style="padding:10px;"></p>
   <h3 align=center>Konsultācijas</h3>
  </div>
  <div class="col-xs-12 col-sm-9 col-sm-pull-3">
   <div class="media-left media-middle">
    <a href="#">
     <img class="media-object img-thumbnail" ng-src={{emp.image}}>
    </a>
   </div>
   <div class="media-body">
    <h2 class="media-heading">{{emp.name}}
     <small>{{emp.designation}}</small>
    </h2>
    <p>{{emp.description}}</p>
   </div>
  </div>
 </div>
