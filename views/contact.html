 <div class="container" ng-controller="ContactController">        
  <div class="row row-content">
   <div class="col-xs-12">
    <h3>Jūsu komentāriem</h3> 
   </div>
   <div class="col-xs-12 col-sm-9" ng-controller="FeedbackController">
    <form class="form-horizontal" role="form" name="feedbackForm" ng-submit="sendFeedback()" novalidate>
     <div class="form-group" ng-class="{ 'has-error' : feedbackForm.firstname.$error.required && 
  feedbackForm.firstname.$dirty }">
      <label for="firstname" class="col-sm-2 control-label">Vārds</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Ievadiet vārdu" ng-model="feedback.firstName" required>
       <span ng-show="feedbackForm.firstname.$error.required && feedbackForm.firstname.$dirty" class="help-block">Jāievada vārds</span>
      </div>
     </div>
     <div class="form-group" ng-class="{ 'has-error' : feedbackForm.lastname.$error.required && 
  !feedbackForm.lastname.$pristine }">
      <label for="lastname" class="col-sm-2 control-label">Uzvārds</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Ievadiet uzvārdu" ng-model="feedback.lastName" required>
       <span ng-show="feedbackForm.lastname.$error.required && !feedbackForm.lastname.$pristine" class="help-block">Jāievada uzvārds</span>
      </div>
     </div>
     <div class="form-group">
      <label for="telnum" class="col-sm-2 control-label">Telefons</label>
      <div class="col-xs-5 col-sm-4 col-md-3">
       <div class="input-group">
        <input type="tel" class="form-control" id="prefix" name="prefix" placeholder="Valsts kods" ng-model="feedback.tel.prefix">
        <div class="input-group-addon">+</div>
       </div>
      </div>
      <div class="col-xs-7 col-sm-6 col-md-7">
       <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. numurs" ng-model="feedback.tel.number">
      </div>
     </div>
     <div class="form-group" ng-class="{ 'has-error has-feedback' : feedbackForm.emailid.$invalid && !feedbackForm.emailid.$pristine }">
      <label for="emailid" class="col-sm-2 control-label">E-pasts</label>
       <div class="col-sm-10">
        <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Ievadiet E-pastu" ng-model="feedback.email" required>
        <span ng-show="feedbackForm.emailid.$invalid && !feedbackForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span ng-show="(feedbackForm.emailid.$invalid || feedbackForm.emailid.$error.required) && feedbackForm.emailid.$dirty" class="help-block">Jāievada pareizs E-pasts</span>   
       </div>
      </div>

      <div class="form-group"  ng-class="{ 'has-error' : invalidChannelSelection }">               <div class="checkbox col-sm-5 col-sm-offset-2">
         <label class="checkbox-inline">
          <input type="checkbox" ng-model="feedback.agree">
          <strong>Vai varam sazināties?</strong>
         </label>
        </div>
        <div class="col-sm-3 col-sm-offset-1" ng-show="feedback.agree">
         <select class="form-control" ng-model="feedback.mychannel"
          ng-options="channel.value as channel.label for channel in channels">
          <option value="">Telefons Vai E-pasts?</option>
         </select>
         <span ng-show="invalidChannelSelection" class="help-block">Izvēlieties saziņas veidu</span>
        </div>
       </div> 
        
      <div class="form-group">
       <label for="feedback" class="col-sm-2 control-label">Komentārs</label>
       <div class="col-sm-10">
        <textarea class="form-control" id="feedback" name="feedback" rows="10" ng-model="feedback.comments"></textarea>
       </div>
      </div> 
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Nosūtīt komentāru</button>
       </div>
      </div>
     </form>
    </div>
    <div class="col-xs-12 col-sm-3">
     <p style="padding:20px;"></p>
    </div>
   </div>
  </div>
