
 <div class="container">
  <div class="row row-content" ng-controller="MenuController">
   <div class="col-xs-12" ng-if="!showMenu"><h3>{{message}}</h3></div>
   <div class="col-xs-12" ng-if="showMenu">
    <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">{{showDetails ? 'Hide Details':'Show Details'}}
    </button>

    <div class="tab-content">
     <ul class="media-list tab-pane fade in active">
      <li class="media" ng-repeat="book in books | filter:filtText">
       <div class="media-left media-middle">
        <a ui-sref="app.bookdetails({id: book.id})">
         <img class="media-object img-thumbnail" ng-src={{book.image}}>
        </a>
       </div>
       <div class="media-body">
        <h2 class="media-heading">{{book.name}}
         <span class="label label-danger">{{book.label}}</span>
         <span class="badge">{{book.price | currency}}</span>
        </h2>
        <p ng-show="showDetails">{{book.description}}</p>
       </div>
      </li>
     </ul>
    </div>
   </div>
  </div>
 </div>
